<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youyun (Peter) Zheng | Computational Oncology</title>
  <meta name="description" content="Youyun (Peter) Zheng is an MD/PhD student building translational computational oncology tools in cancer genomics and spatial profiling.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://peteryzheng.github.io/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-overlay" aria-hidden="true"></div>
  <header class="site-header">
    <a class="wordmark" href="#home">Youyun (Peter) Zheng</a>
    <nav id="site-nav" class="site-nav" aria-label="Primary">
      <a href="#home">Home</a>
      <a href="#research">Research</a>
      <a href="#projects">Projects</a>
      <a href="#cv">CV</a>
    </nav>
    <div class="header-actions">
      <button
        id="theme-toggle"
        class="theme-toggle"
        type="button"
        aria-label="Switch to light mode"
        aria-pressed="false"
      >
        Dark
      </button>
      <button id="nav-toggle" class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">Menu</button>
    </div>
  </header>

  <main>
    <section id="home" class="section hero reveal">
      <div class="hero-layout">
        <div class="hero-copy">
          <p class="eyebrow" id="hero-role"></p>
          <h1 id="hero-name"></h1>
          <p class="hero-tagline" id="hero-tagline"></p>
          <p class="hero-summary" id="hero-summary"></p>
          <div class="chip-row" id="hero-links"></div>
        </div>
        <figure class="hero-photo-wrap">
          <a class="hero-photo-link" href="blackjack.html" aria-label="Open Blackjack page">
            <img
              id="hero-photo"
              class="hero-photo"
              src="assets/images/headshot.jpg"
              alt="Headshot of Youyun (Peter) Zheng"
              loading="eager"
              decoding="async"
            >
          </a>
        </figure>
      </div>
    </section>

    <section id="research" class="section reveal">
      <div class="section-head">
        <p class="eyebrow">Research Focus</p>
        <h2>Where I am currently pushing</h2>
      </div>
      <ul id="research-focus-list" class="focus-list"></ul>
    </section>

    <section id="projects" class="section reveal">
      <div class="section-head">
        <p class="eyebrow">PhD Projects</p>
        <h2>Current scientific questions</h2>
      </div>
      <div id="projects-grid" class="projects-grid"></div>
    </section>

    <section id="cv" class="section reveal">
      <div class="section-head">
        <p class="eyebrow">CV</p>
        <h2>Formal record</h2>
      </div>
      <article class="cv-card">
        <h3 id="cv-label"></h3>
        <p id="cv-note"></p>
        <p id="cv-updated" class="muted"></p>
        <a id="cv-link" class="button-link" target="_blank" rel="noopener">Open PDF</a>
      </article>
    </section>

  </main>

  <footer class="site-footer">
    <p>Built for GitHub Pages. Last content refresh: <span id="last-updated"></span>.</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
