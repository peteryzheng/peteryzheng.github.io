name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build deploy artifact
        run: |
          mkdir -p _site/content _site/assets/docs _site/assets/images
          cp index.html styles.css main.js _site/
          cp content/site.json _site/content/site.json
          cp assets/docs/Youyun_Zheng_CV_S23.pdf _site/assets/docs/Youyun_Zheng_CV_S23.pdf
          cp assets/images/headshot.jpg _site/assets/images/headshot.jpg

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
